<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFFBF2 0%, #E5B4A3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid white;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h2 {
            font-family: 'Playfair Display', serif;
            color: #630000;
            font-style: italic;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #E5B4A3;
            background: transparent;
            border-radius: 0;
            padding: 10px 0;
        }

        .form-control:focus {
            box-shadow: none;
            border-bottom: 2px solid #630000;
        }

        .btn-signin {
            background: #630000;
            color: white;
            border-radius: 30px;
            padding: 12px;
            font-size: 0.9rem;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-signin:hover {
            background: #E5B4A3;
            color: #630000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">Welcome Back</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-signin w-100">SIGN IN TO BOUTIQUE</button>
            <p class="text-center mt-4 small"><a href="{% url 'home' %}" style="color: #630000; text-decoration: none;">‚Üê Back to Collection</a></p>
            <p class="text-center mt-4 small">New here? <a href="{% url 'user_register' %}" class="text-decoration-none fw-bold" style="color: #ff8fa3;">Create an account</a></p>
        </form>
    </div>
</body>
</html>
