{% extends 'home.html' %}
{% block content %}
<div class="container py-5 mt-5 text-center">
    <h2 style="font-family: 'Playfair Display';">Your Orders</h2>
    <hr style="width: 50px; margin: 20px auto; border-top: 3px solid #ff8fa3;">
    
    {% if saree %}
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card saree-card p-3">
                <div class="d-flex align-items-center gap-4 text-start">
                    <img src="{{ saree.image.url }}" style="width: 100px; height: 120px; object-fit: cover; border-radius: 15px;">
                    <div>
                        <h5 class="mb-1">{{ saree.name }}</h5>
                        <p class="text-muted small mb-1">Status: <span class="badge bg-success">Processing</span></p>
                        <p class="price-tag mb-0">â‚¹{{ saree.price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <p class="text-muted mt-5">Abhi tak koi order nahi kiya hai bhai.</p>
    <a href="{% url 'home' %}" class="btn btn-dreamy mt-3">Abhi Shopping Karo</a>
    {% endif %}
</div>
{% endblock %}
