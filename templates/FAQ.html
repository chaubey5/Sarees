{% extends 'home.html' %}
{% block content %}
<style>
    .faq-container {
        max-width: 900px;
        margin: auto;
        padding-top: 60px;
    }

    .accordion-item {
        background: rgba(255, 255, 255, 0.4) !important;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.3) !important;
        border-radius: 25px !important;
        margin-bottom: 20px;
        overflow: hidden;
        transition: 0.3s;
    }

    .accordion-item:hover {
        background: rgba(255, 255, 255, 0.7) !important;
        transform: scale(1.01);
    }

    .accordion-button {
        background: transparent !important;
        color: #4a192c !important;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 25px;
        box-shadow: none !important;
    }

    .accordion-button:not(.collapsed) {
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .accordion-body {
        color: #6d5d6e;
        line-height: 1.7;
        padding: 25px;
    }

    .faq-header {
        font-family: 'Playfair Display', serif;
        text-align: center;
        font-size: 3rem;
        margin-bottom: 50px;
        color: #4a192c;
    }
</style>

<div class="container faq-container">
    <h1 class="faq-header">Assistance & FAQ</h1>
    
    <div class="accordion" id="faqAesthetic">
        {% for f in faqs %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq{{ f.id }}">
                    <i class="bi bi-stars me-3" style="color: #ff8fa3;"></i> {{ f.question }}
                </button>
            </h2>
            <div id="faq{{ f.id }}" class="accordion-collapse collapse" data-bs-parent="#faqAesthetic">
                <div class="accordion-body">
                    {{ f.answer }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5 mb-5">
        <p class="text-muted small">Still have questions? Reach out to our concierge.</p>
        <a href="mailto:support@sarithasarees.com" class="btn btn-dreamy">Contact Support</a>
    </div>
</div>
{% endblock %}
