<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg border-0" style="width: 400px; border-radius: 20px;">
        <h3 class="text-center mb-4" style="color: #800000;">Savita Admin Login</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2">Enter Dashboard</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="text-muted small">← Back to Store</a>
        </div>
    </div>
</div>
